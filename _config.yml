# Site settings
title: Ben Furfie
email: hello@benfurfie.co.uk
description: > #A blog about coding and the business of web development.
baseurl: "" # the subpath of your site, e.g. /blog
url: "" # the base hostname & protocol for your site
enable_retina: true
permalink: :title
nav_list:
  Home : ['Home', '/', 'fa-home']
  # Home_Alt : ['Home Alt', '/home-alt', 'fa-home']
  # Home_Alt_2 : ['Home Alt 2', '/home-alt-2/', 'fa-home']
  About : ['About', '/about', 'fa-anchor']
  Contact : ['Contact', '/contact', 'fa-plane']
  # Author : ['Author', '/author/michelle', 'fa-user']
single_footer: '<p> &copy; 2015 Ben Furfie | <a href="/">latest posts</a></p>'
footer_links:
    About: ['About', '/about']
    Writer: ['Ben Furfie', '/about']


# Build settings
markdown: kramdown

defaults:
  -
    scope:
      path: "" # an empty string here means all files in the project
    values:
      author_avatar: avatars/ben
      show_related_posts: true
      show_avatar: true

prose:
  rooturl: '_posts'
  siteurl: 'http://hmfaysal.github.io/Notepad/'
  relativeLinks: 'http://hmfaysal.github.io/Notepad/links.jsonp'
  media: 'images'
  metadata:
    _posts:
      - name: "published"
        field:
          label: "Published"
          element: "checkbox"
          value: "true"
      - name: "layout"
        field:
          element: "hidden"
          label: "Layout"
          value: "post"
      - name: "title"
        field:
          label: "Title"
          element: "text"
          value: "An Awesome Headline!"
      - name: "description"
        field:
          element: "text"
          label: "Description"
          placeholder: "Enter Post Description"
      # - name: "headline"
      #   field:
      #     element: "text"
      #     label: "beadline"
      #     placeholder: "Enter Post Headline"
      - name: "modified"
        field:
          element: "text"
          label: "Has this page been modified?"
          placeholder: "YYYY-MM-DD"
      - name: "categories"
        field:
          element: "multiselect"
          label: "Add categories"
          placeholder: "Choose categories"
          value: personal
          options:
            - name: "WordPress"
              value: wordpress
            - name: "CMSs"
              value: cmss
            - name: "Business of Web Development"
              value: business-of-web-development
            # - name: "Psychology"
            #   value: psychology
            # - name: "Interesting"
            #   value: interesting
            # - name: "Web-Development"
            #   value: webdevelopment
          alterable: true
      - name: "tags"
        field:
          element: "text"
          label: "Tags"
          placeholder: "Enter tags, separated by spaces"
      - name: "imagefeature"
        field:
          element: "text"
          label: "Featured Image"
          placeholder: "somefile.jpg"
      # - name: "mathjax"
      #   field:
      #     element: "checkbox"
      #     label: "MathJax"
      #     value: false
      - name: "featured"
        field:
          element: "checkbox"
          label: "Featured?"
          value: false
      - name: "comments"
        field:
          element: "checkbox"
          label: "Comments"
          value: false
